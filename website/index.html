<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Generate Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center p-0 bg-secondary">
    <div class="container d-flex justify-content-center mt-5 p-0 mx-0" >
    
        <div class="card " style="width: 90%; height: 800px;">
            <div class="card-header pt-3">
                
                <h1 class="text-center mb-3">Text to Image</h1>

                <form action="" id="Generate">
                    <div class="input-group mt-0 ">
                        <input class="form-control" id="prompt" type="text" name="" placeholder="Prompt here" autocomplete="off"  >
                        <button id="Generate" class="btn btn-primary">Generate</button>
                    </div>
                </form>
                <div class="row d-flex justify-content-evenly">
                    <div class="col-4 align-item-center m-0 pt-2">
                        <select id="artist" class="form-select form-select-md " style="width: 80%;" aria-label=".form-select-sm example">
                            <option selected>Artist</option>
                            <option value="John Singer Sargent">John Singer Sargent</option>
                            <option value="Edgar Degas">Edgar Degas</option>
                            <option value="Paul Cézanne">Paul Cézanne</option>
                            <option value="Jan van Eyck">Jan van Eyck</option>
                            <option value="Leonardo DaVinci">Leonardo DaVinci</option>
                            <option value="Vincent Van Gogh">Vincent Van Gogh</option>
                            <option value="Johannes Vermeer">Johannes Vermeer</option>
                            <option value="Rembrandt">Rembrandt</option>
                            <option value="Albrecht Dürer">Albrecht Dürer</option>
                            <option value="Leonardo da Vinci">Leonardo da Vinci</option>
                            <option value="Michelangelo">Michelangelo</option>
                            <option value="Jean-Auguste-Dominique Ingres">Jean-Auguste-Dominique Ingres</option>
                            <option value="Thomas Moran">Thomas Moran</option>
                            <option value="Claude Monet">Claude Monet</option>
                            <option value="Alfred Bierstadt">Alfred Bierstadt</option>
                            <option value="Frederic Edwin Church">Frederic Edwin Church</option>
                        </select>
                        
                    </div>
    
                    <div class="col-4 d-flex justify-content-between m-0 pt-2">
                        <select id="style1" class="form-select form-select-md " style="width: 60%;" aria-label=".form-select-sm example">
                            <option selected>Style</option>
                            <option value="Realistic">Realistic</option>
                            <option value="Oil painting">Oil painting</option>
                            <option value="Concept art">Concept art</option>
                            <option value="Portrait">Portrait</option>
                            <option value="Pen drawing">Pencil/Pen drawing</option>
                            <option value="Landscape art">Landscape art</option>
                        </select>
                        
                    </div>
                    <div class="col-4 align-item-center m-0 pt-2">
                        
                        <select id="model" class="form-select form-select-md " style="width: 60%;" aria-label=".form-select-sm example">
                            
                            <option value="k_lms">k_lms</option>
                            <option value="ddim">ddim</option>
                            <option value="pndm">pndm</option>
                        </select>
                        
                    </div>

                </div>
                
                <div class="progress mt-2" style="height: 10px; width: 100%;">
                    <div id="pg" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>
            </div>
            <div id="body" class="card-body d-flex justify-content-center" style="height: 450px; overflow-y: auto">
                
                <img src="" id="image" class="rounded mx-auto d-block" alt="">

            </div>
      
            
        </div>

        
    </div>
    



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <script>
        const genBtn = document.getElementById('Generate');
        var prompt = document.getElementById("prompt");
        const progress = document.getElementById('pg');
        const artist = document.getElementById('artist')
        const style = document.getElementById('style1')
        const model = document.getElementById('model')
        


        async function generateImage() {
            console.log(artist.value, style.value, model.value)
            const encodedParams = new URLSearchParams();
            encodedParams.append("prompt", `${prompt.value},${style.value},made by ${artist.value}`);
            encodedParams.append("guidance", "10");
            encodedParams.append("width", "512");
            encodedParams.append("sampler", model.value);
            encodedParams.append("height", "512");
            encodedParams.append("steps", "50");
            console.log(`${prompt.value},${style.value},made by ${artist.value}`)

            const options = {
                method: 'POST',
                url: 'https://dezgo.p.rapidapi.com/text2image',
                headers: {
                    'content-type': 'application/x-www-form-urlencoded',
                    'X-RapidAPI-Key': '56075dc1cdmshdd2da87524546fbp122840jsn54a3136b483d',
                    'X-RapidAPI-Host': 'dezgo.p.rapidapi.com'
                },
                body: encodedParams
            };

            var response = await fetch('https://dezgo.p.rapidapi.com/text2image', options)
            var pngBlob = await response.blob();    
            
            prompt.value = ''
            document.getElementById("image").src = URL.createObjectURL(pngBlob);
            progress.classList.remove('animation')
        }

        genBtn.addEventListener('click', (e)=>{
            e.preventDefault()
            
            genBtn.disabled = true
            if(prompt.value){
                progress.classList.add('animation')
                generateImage()
            }
            genBtn.disabled = false
            
            
        })


    </script>
    
</body>
</html>
